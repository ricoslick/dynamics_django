# This file was generated by Render's heroku-import Heroku CLI plugin
# https://www.npmjs.com/package/@renderinc/heroku-import
# Schema documented at https://render.com/docs/yaml-spec
services:
  - type: web # valid values: https://render.com/docs/yaml-spec#type
    name: dynamics-django
    env: docker # valid values: https://render.com/docs/yaml-spec#environment
    dockerfilePath: Dockerfile.render
    plan: standard # optional; defaults to starter
    numInstances: 1
    envVars:
      - key: DB_HOST # Imported from Heroku app
        value: 127.0.0.1
      - key: DB_NAME # Imported from Heroku app
        value: projectdb
      - key: DB_USER # Imported from Heroku app
        value: postgres
      - key: DISABLE_COLLECTSTATIC # Imported from Heroku app
        value: 1
      - key: EMAIL_HOST # Imported from Heroku app
        value: mail.riseup.net
      - key: EMAIL_HOST_USER # Imported from Heroku app
        value: bantuefwe
      - key: EMAIL_PORT # Imported from Heroku app
        value: 587
      - key: EMAIL_USE_TLS # Imported from Heroku app
        value: True
      - key: TRUSTIFI_URL # Imported from Heroku app
        value: https://be.trustifi.com
      - key: DATABASE_URL # Render PostgreSQL database
        fromDatabase:
          name: postgresql-triangular-70225
          property: connectionString

databases: # Render PostgreSQL database
  - name: postgresql-triangular-70225
    ipAllowList: [] # only allow internal connections
